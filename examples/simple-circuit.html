      #HTMLLog{display:none;background:#000;color:#c00;height:100px;padding:10px;margin:10px;}

    <script src="../lib/raphael-min.js" type="text/javascript"></script>

    <script>
    </script>
    <style>
        #breadboard-wrapper {
            position: absolute;
            border: 2px solid black;
            width: 800px;
            left: 20%;
            top: 61px;
        }
    </style>
  </head>
  <body>
    <h2>Breadboard: Simple Circuit</h2>

    <div id="breadboard-wrapper">
    </div>
    <script>
      sparks.createWorkbench({
        "showComponentDrawer": true,
        "show_oscilloscope": "true",
         "allow_move_yellow_probe": "true",
         "circuit": [
             {
                 "type": "function generator",
                 "UID": "source",
                 "frequencies": [
                     "logarithmic",
                     100,
                     100000,
                     1001
                 ],
                 "initialFrequency": 400,
                 "amplitude": 20
             },
             {
                 "type": "resistor",
                 "UID": "r1",
                 "resistance": "100",
                 "connections": "c17,c23",
                 "label": "R1"
             },
             {
                 "type": "capacitor",
                 "UID": "c1",
                 "capacitance": "2.0e-07",
                 "connections": "b11,b17",
                 "label": "C1",
                 "draggable": true
             },
             {
                 "type": "wire",
                 "connections": "left_negative19,a23"
             },
             {
                 "type": "wire",
                 "connections": "left_positive8,a11"
             }
         ],
      }, "breadboard-wrapper")
  </script>
