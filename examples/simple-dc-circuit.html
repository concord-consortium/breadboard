<html>
  <head>
    <link href='../lib/jquery/css/ui-lightness/jquery-ui-1.8.24.custom.css' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Anonymous+Pro:700' rel='stylesheet' type='text/css'>
    <link href='../common/stylesheets/app.css' rel='stylesheet' type='text/css' />
    <link href='../common/stylesheets/sparks.css' rel='stylesheet' type='text/css' />
    <link href="../common/stylesheets/breadboard.css" rel="stylesheet" type="text/css" >

    <link href="examples.css" rel="stylesheet" type="text/css" >

    <script src="../sparks.js"></script>
  </head>
  <body>
    <h2>Breadboard: Simple DC Circuit</h2>

    <div class="description">
        <p>
            This example shows a simple DC circuit with a 9V battery and resistors, and a digital multimeter. You can
            edit the resistor values by right-clicking or double-clicking them, and drag them and the wires around by
            dragging the leads or body of the components.
        </p>
    </div>

    <div id="breadboard-wrapper">
    </div>

    <script>
      sparks.createWorkbench({
        "showComponentEditor": true,
        "show_multimeter": "true",
         "allow_move_yellow_probe": "true",
         "circuit": [
             {
                 "type": "battery",
                 "UID": "source",
                 "voltage": 9
             },
             {
                 "type": "resistor",
                 "UID": "r1",
                 "resistance": "100",
                 "connections": "c17,c23",
                 "label": "R1",
                 "draggable": true
             },
             {
                 "type": "resistor",
                 "UID": "r1",
                 "resistance": "100",
                 "connections": "b11,b17",
                 "label": "R1",
                 "draggable": true
             },
             {
                 "type": "wire",
                 "connections": "left_negative19,a23",
                 "draggable": true
             },
             {
                 "type": "wire",
                 "connections": "left_positive8,a11",
                 "draggable": true
             }
         ],
      }, "breadboard-wrapper")
  </script>
</html>
