<html>
  <head>
    <link type="text/css" rel="stylesheet" href="lib/jspec.css" />

    <script type="text/javascript" src="../../../lib/jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../../../lib/jquery/plugins/jquery.url.packed.js"></script>
    <script type="text/javascript" src="../../../lib/json2.js"></script>
    <script type="text/javascript" src="../../../client-mr-activity.js"></script>
    <script type="text/javascript" src="../../../client-mr-report.js"></script>
    <script type="text/javascript" src="../../../client-breadboard-activity.js"></script>
    <script type="text/javascript" src="../activities/series-interpretive.js"></script>
    <script src="lib/jspec.js"></script>
    <script src="lib/jspec.timers.js"></script>
    <script src="lib/jspec.jquery.js"></script>
    <script src="lib/jspec.xhr.js"></script>
    <script src="lib/jspec.nodejs.js"></script>
    <!--<script src="lib/jspec.growl.js"></script>-->
    <script src="lib/jspec.shell.js"></script>
    <script type="text/javascript" src="../lib/common.js"></script>

    <script>
      function runSuites() {
        JSpec
        
        .exec('spec.common/spec.string.js')
        .exec('spec.common/spec.util.js')
        .exec('spec.common/spec.units.js')
        .exec('spec.common/spec.math.js')
               
        .exec('spec.circuit/spec.resistor_colors.js')
        .exec('spec.circuit/spec.breadboard.js')
        .exec('spec.circuit/spec.breadboard_measuring.js')
        // .exec('spec.circuit/spec.flash_multimeter.js')
        // .exec('spec.circuit/spec.flash_breadboard.js') 
        .exec('spec.circuit/spec.circuit_constructor.js')   // FIXME has trouble finding 'size' function defined in spec
        .exec('spec.circuit/spec.circuit-math.js')
               
        .exec('spec.activities/spec.pages.js')
        .exec('spec.activities/spec.activity_creator.js')
        .exec('spec.activities/spec.activity_interactions.js')
        .exec('spec.activities/spec.scripts.js')
               
        .exec('spec.reporting/spec.questions.js')
        .exec('spec.reporting/spec.page_reports.js')
        .exec('spec.reporting/spec.activity_reports.js')
        .exec('spec.reporting/spec.logging.js')
        
        .run({ fixturePath: 'fixtures' })
        .report()
      }
    </script>
  </head>
  <body class="jspec" onLoad="runSuites();">
    <div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
    <div id="jspec"></div>
    <div id="jspec-bottom"></div>
  </body>
</html>
