  <script type="text/javascript" src="../../js-libs/jquery-1.3.2.js"></script>
  <script type="text/javascript" src="../../js-libs/jquery.json-2.2.js"></script>
  <script type="text/javascript" src="../../js-libs/jquery-ui-1.7.2.custom.min.js"></script>
  <script type="text/javascript" src="../../js-libs/jquery.url.packed.js"></script>
  <script type="text/javascript" src="sparks.js"></script>
  <script type="text/javascript" src="javascript/flash_comm.js"></script>
  <script type="text/javascript" src="javascript/sparks.js"></script>
  <script type="text/javascript" src="javascript/activities/resistor_activity.js"></script>
  <script type="text/javascript" src="javascript/assessment/activity_log.js"></script>
  <script type="text/javascript" src="javascript/assessment/assessment.js"></script>
  <script type="text/javascript" src="javascript/assessment/grader.js"></script>
  <script type="text/javascript" src="javascript/assessment/reporter.js"></script>
  <script type="text/javascript" src="javascript/circuit/multimeter.js"></script>

<body>

<h2>Resistor and Multimeter</h2>

<div id="rcc_model">
<script language="JavaScript" type="text/javascript">
    AC_FL_RunContent(
        'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=10,0,0,0',
        'width', '1000',
        'height', jQuery.sparks.modelHeight,
        'src', 'resistor_colors',
        'quality', 'high',
        'pluginspage', 'http://www.adobe.com/go/getflashplayer',
        'align', 'middle',
        'play', 'true',
        'loop', 'true',
        'scale', 'showall',
        'wmode', 'window',
        'devicefont', 'false',
        'id', 'resistor_colors',
        'bgcolor', '#ffffff',
        'name', 'resistor_colors',
        'menu', 'true',
        'allowFullScreen', 'false',
        'allowScriptAccess','sameDomain',
        'movie', 'resistor_colors',
        'salign', ''
        ); //end AC code
</script>
<noscript>
  <p>
    This page requires javascript enabled.
  </p>
</noscript>
</div>

<button id="start_button">Start</button>
<button class="next_button">Next</button>
<button class="show_report_button">Show Report</button>

<h3>Question 1</h3>
<form id="rated_resistance">
<span class='prompt'> What is the rated resistance:</span>
<input name="value"/>
<select name="units">
  <option>&#x00b5;V</option>
  <option>mV</option>
  <option>V</option>
  <option>&#x2126;</option>
  <option>k&#x2126;</option>
  <option>M&#x2126;</option>
  <option>&#x00b5;A</option>
  <option>mA</option>
  <option>A</option>
</select>
</form>

<form id="rated_tolerance">
<span class='prompt'>What is the tolerance:</span>
<input name="value"/>%
</form>

<h3>Question 2</h3>
<form id="measured_resistance">
<span class='prompt'>What is the measured resistance:</span>
<input name="value"/>
<select name="units">
  <option>&#x00b5;V</option>
  <option>mV</option>
  <option>V</option>
  <option>&#x2126;</option>
  <option>k&#x2126;</option>
  <option>M&#x2126;</option>
  <option>&#x00b5;A</option>
  <option>mA</option>
  <option>A</option>
</select>
</form>

<h3>Question 3</h3>
<form id="measured_tolerance">
<span class='prompt'>What is the tolerance range?</span>
<input name="min" size="12"/>
<select name="min_unit">
  <option>&#x00b5;V</option>
  <option>mV</option>
  <option>V</option>
  <option>&#x2126;</option>
  <option>k&#x2126;</option>
  <option>M&#x2126;</option>
  <option>&#x00b5;A</option>
  <option>mA</option>
  <option>A</option>
</select>
to
<input name="max" size="12"/>
<select name="max_unit">
  <option>&#x00b5;V</option>
  <option>mV</option>
  <option>V</option>
  <option>&#x2126;</option>
  <option>k&#x2126;</option>
  <option>M&#x2126;</option>
  <option>&#x00b5;A</option>
  <option>mA</option>
  <option>A</option>
</select>
</form>

<form id="within_tolerance">
<span class='prompt'>Is the resistor within the tolerance?</span>
<input name="value" type="radio" value="yes"/>Yes <input name="value" type="radio" value="no"/>No
</form>

<button class="next_button">Next</button>
<button class="show_report_button">Show Report</button>

<a name="report"/>
<div id="report"></div>

<div id="result"></div>

</body>
</html>
